<!--Mapa de Calor Google-->
<div class="container teste">
  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Heatmaps</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

      #map {
        height: 100%;
        width: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <script>

      // This example requires the Visualization library. Include the libraries=visualization
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization">

      var map, heatmap;

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: -9.430, lng: -51.508},
          mapTypeId: 'satellite'
        });

        heatmap = new google.maps.visualization.HeatmapLayer({
          data: getPoints(),
          map: map
        });
      }


      // Heatmap data: 500 Points
      function getPoints() {
        return [
          new google.maps.LatLng(-9.442467, -36.590063),
          new google.maps.LatLng(-10.718255, -37.492384),
          new google.maps.LatLng(-14.761944, -39.556240),
          new google.maps.LatLng(-17.790425, -40.215433),
          new google.maps.LatLng(-18.157944, -52.270335),
          new google.maps.LatLng(-11.605079, -56.741661),
          new google.maps.LatLng(-25.463812, -52.434056),
          new google.maps.LatLng(-23.750594, -49.750104),
          new google.maps.LatLng(-3.849724, -42.739293),
          new google.maps.LatLng(-15.145739, -43.453847)
        ];
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCVX6FWJiEwKk8QUj-SUHYj3Rfs7t2yDo0&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
</div>
